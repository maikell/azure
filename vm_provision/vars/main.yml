---
# VM settings 
az_vm_image: "CentOS" # az vm image list
az_vm_name: "dev-vm"
az_vm_publish: "OpenLogic"
az_vm_size_development: "Standard_A0"  
az_vm_sku: "7.5"
az_vm_version: "latest"
az_admin_username: "maikel"
az_domain_name: "development"
# paste ssh public in az_ssh_key_data
az_ssh_key_data: "ssh-rsa "
az_ssh_path: /home/maikel/.ssh/authorized_keys

# Resource
az_resource_location: "francecentral" # az acount list-location
az_resource_name: "development"

#Public ip _ nic
az_public_ip_config_name: "ipconfig1"
az_public_ip_name: "dev-ip"
az_nic_name: "dev-nic01"

# Subnet/network setup
az_network_cidr: "192.168.130.0/24"
az_subnet: "192.168.130.0/28"
az_virtual_network_name: "dev-net"
az_subnet_name: "myVnet"

# security group
az_security_group_name: "dev-network-sgn"
az_public_ports:
 - 22
 - 443
 - 80